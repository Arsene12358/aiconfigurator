  mem_bw_empirical_scaling_factor: 0.8 # some nonofficial correction based on observations
  mem_empirical_constant_latency: 0.000003 # 3us some nonofficial correction based on observations
  mem_capacity: 206158430208 # 192GiB per GPU
  float16_tc_flops: 2500000000000000 # 2500TFLOPS per GPU
  int8_tc_flops: 5000000000000000 # 5000TFLOPS per GPU 
  fp8_tc_flops: 5000000000000000 # 5000TFLOPS per GPU
  power: 1200  # Watt per GPU
  sm_version: 100

node:
  num_gpus_per_node: 72 # NVL72 configuration with 72 GPUs per node
  inter_node_bw: 25000000000  # Byte/s per GPU, single direction, InfiniBand
